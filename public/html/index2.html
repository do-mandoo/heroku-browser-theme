<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toy- music & pomodoro</title>
    <link rel="stylesheet" href="../css/style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;800&family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Inconsolata:wght@300;400;800&family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <section class="main_left">
          <h1>음악 재생</h1>
          <div class="left_container">
            <div class="music_wrap">
              <div class="music_console">
                <div class="play_title_wrap">
                  <p>♬노래 제목♬</p>
                  <h4 class="playing_title">재생되고있는 노래제목</h4>
                </div>

                <!-- <div class="audio_wrap"></div> -->
                <audio src="../music/chill/Green_Apple.mp3" class="audio"></audio>
                <div class="navigation">
                  <button class="navi_btn prev" class="action_btn">
                    <i class="fas fa-backward"></i>
                  </button>
                  <button class="navi_btn play" class="action_btn action_btn_big">
                    <i class="fas fa-play"></i>
                  </button>
                  <button class="navi_btn next" class="action_btn">
                    <i class="fas fa-forward"></i>
                  </button>
                </div>
              </div>
              <div class="music_list_wrap">
                <div class="music_item chill_mp3">chill</div>
                <div class="music_item happy_mp3">happy</div>
                <div class="music_item cozy_mp3">cozy</div>
              </div>
            </div>
          </div>
        </section>
        <section class="main_right">
          <h1>뽀모도로 타이머</h1>
          <div class="right_container">
            <div class="pomo pomodoro_timer">
              <h3>뽀모도로</h3>
              <div class="timer_number pomodoro_timer_number">25:00</div>
              <div class="btn_wrap time_btn_wrap">
                <button class="time_btn reset_btn">RESET</button>
                <button class="time_btn start_btn">START</button>
                <button class="time_btn stop_btn">STOP</button>
              </div>
            </div>
            <div class="pomo pomodoro_rest_timer">
              <h3>쉬는시간</h3>
              <div class="timer_number rest_timer_number">05:00</div>
              <div class="btn_wrap res_btn_wrap">
                <button class="time_btn rest_reset_btn">RESET</button>
                <button class="time_btn rest_start_btn">START</button>
                <button class="time_btn rest_stop_btn">STOP</button>
              </div>
            </div>
          </div>
        </section>
        <div class="page_btn">
          <a href="../html/index.html" class="left_page_btn">&lt;</a>
          <a class="right_page_btn">&gt;</a>
        </div>
      </main>
    </div>
    <script type="module" src="../js2/app.js"></script>
  </body>
</html>
